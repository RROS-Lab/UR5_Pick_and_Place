controller_list:
  - name: scaled_pos_joint_traj_controller
    action_ns: follow_joint_trajectory
    type: FollowJointTrajectory
    default: True
    joints:
      - shoulder_pan_joint
      - shoulder_lift_joint
      - elbow_joint
      - wrist_1_joint
      - wrist_3_joint
      - wrist_2_joint
  - name: gripper_controller
    action_ns: gripper_action
    type: FollowJointTrajectory
    joints:
      - finger_joint
